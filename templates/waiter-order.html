<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no, minimal-ui" />
	<meta content="yes" name="apple-mobile-web-app-capable" />

	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">

<!--	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="waiter-order.css">
-->
    <link rel="stylesheet" href="{{static_url('css/base.css')}}">
    <link rel="stylesheet" href="{{static_url('css/waiter-order.css')}}">



	<!--{% block head%}{% end %} -->


</head>

<body>
	<div class="header">
		<div class="heading">我的订单</div>
		<a class="btn-search">搜索</a>
		<a class="btn-history">历史</a>
	</div>
	<div class="content">
		<textarea class="gdemand"></textarea>
		<div class="items">
			<div class="item">
                <div class="row">
                    <div class="name">空爆鸡丁</div>
                    <div class="pn"> <div class="price">26.0</div><div class="num">0</div> </div>
                </div>
                <div class="row">
                    <input type="text" class="demand" />
                    <a class="button">X</a>
                    <div class="clear"></div>
                </div>
            </div>
		</div>
		<div class="total item">
			<div class="row">
				<div class="name">总共</div>
				<div class="pn"> <div class="price">26.0</div><div class="num">0</div> </div>
			</div>
		</div>
        
	</div>
	<div class="footer">
		<div class="div-50"><a class="btn btn-left">返回</a></div>
		<div class="div-50"><a class="btn btn-right">下单</a></div>
	</div>
    <script src="{{static_url("js/jquery-1.11.2.min.js")}}"></script>
    <script src="{{static_url("js/jquery.mobile.custom.min.js")}}"></script>
    <script src="{{static_url('js/base.js')}}"> </script>
    <script src="{{static_url('js/waiter-order.js')}}"></script>
</body>
</html>
