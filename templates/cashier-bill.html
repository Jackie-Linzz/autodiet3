<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no, minimal-ui" />
	<meta content="yes" name="apple-mobile-web-app-capable" />

	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">

<!--	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="cashier-bill.css">
-->
    <link rel="stylesheet" href="{{static_url('css/base.css')}}">
    <link rel="stylesheet" href="{{static_url('css/cashier-bill.css')}}">



	<!--{% block head%}{% end %} -->


</head>

<body>
	<div class="header">
		<div class="heading">0桌</div>

		<a class="btn-home">主页</a>
		<a class="btn-exit">退出</a>
	</div>
	<div class="content">


        <div class="div-input">
			<input class="input" required="required">
			<a class="btn-input" id="btn-input">进入</a>
		</div>

        <div class="packs">
            <div class="pack">
                <div class="time">2016年4月22日</div>
                <textarea class="gdemand"></textarea>
                <div class="items">
                    <div class="item">
                        <div class="row">
                            <div class="name">空爆鸡丁</div>
                            <div class="pn"> <div class="price">26.0</div><div class="num">0</div> </div>
                        </div>
                        <div class="row">
                            <input type="text" class="demand" />
                        </div>
                    </div>
                </div>
                <div class="total item">
                    <div class="row">
                        <div class="name">总共</div>
                        <div class="pn"> <div class="price">26.0</div><div class="num">0</div> </div>
                    </div>
                </div>
                <div class="status">未付款</div>
                <a class="btn-pay">付款</a>
            </div>
        </div>

	</div>
	<script src="{{static_url("js/jquery-1.11.2.min.js")}}"></script>
    <script src="{{static_url("js/jquery.mobile.custom.min.js")}}"></script>
    <script src="{{static_url('js/base.js')}}"> </script>
    <script src="{{static_url('js/cashier-bill.js')}}"></script>
</body>
</html>
