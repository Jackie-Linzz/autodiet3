<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no, minimal-ui" />
	<meta content="yes" name="apple-mobile-web-app-capable" />

	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">

<!--    <link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="faculty-secret.css">

-->
	<link rel="stylesheet" href="{{static_url("css/base.css")}}">
	<link rel="stylesheet" href="{{static_url("css/faculty-secret.css")}}">



	<!--{% block head%}{% end %} -->


</head>
<body>
	<div class="content">
		<div class="form">
			<div class="head">更改密码</div>
			<div class="row">
				<div class="label">旧密码</div>
				<input type="text" id="old-password" required="required"/>
			</div>
			<div class="row">
				<div class="label" >新密码</div>
				<input type="password" id="password1" required="required"/>
			</div>
      <div class="row">
				<div class="label" >新密码</div>
				<input type="password" id="password2" required="required"/>
			</div>
            <div class="msg" id="input-error">密码不一致</div>
			<div class="msg" id="success">更新成功</div>
			<div class="msg" id="failure">更新失败</div>
			
			<a class="btn-form btn-submit" href="javascript:void(0)">确认</a>
			<a class="btn-form btn-back" href="javascript:void(0)">返回</a>
			
		</div>
	</div>

  <script src="/static/js/jquery-1.11.2.min.js"></script>
  <script src="/static/js/jquery.mobile.custom.min.js"></script>
  <script src="{{static_url("js/base.js")}}"></script>
  <script src="{{static_url("js/faculty-secret.js")}}"></script>
</body>
</html>
